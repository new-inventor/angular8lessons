{{ event | json }}

<form>
  <div><label>Имя: <input type="text" name="name" [(ngModel)]="event.name" required/></label></div>
  <div><label>Описание: <textarea name="description" [(ngModel)]="event.description"></textarea></label></div>
  <div><label>Дата: <input name="date" [(ngModel)]="event.date"/></label></div>
</form>
